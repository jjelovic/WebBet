<div class="row mt-4">
  <div class="col-md-6">
    <div class="row" style="height: 450px;">
      <div class="col-md-12 my-auto side-header">
    
        <h1>Registracija korisnika</h1>
        
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <form [formGroup]="userService.userRegistrationFormModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>Korisničko ime</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('UserName').touched && userService.userRegistrationFormModel.get('UserName').errors?.required">Obavezno je unijeti korisničko ime</label>
      </div>
      <div class="form-group">
        <label>Email adresa</label>
        <input class="form-control" formControlName="Email">
        <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('Email').touched && userService.userRegistrationFormModel.get('Email').errors?.email">Neispravna email adresa</label>
      </div>
      <div class="form-group">
        <label>Ime i prezime</label>
        <input class="form-control" formControlName="FullName"> 
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Lozinka</label>
          <input type="password" class="form-control" formControlName="Password">
          <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('Passwords.Password').touched && userService.userRegistrationFormModel.get('Passwords.Password').errors?.required">Obavezno je unijeti lozinku.</label>
          <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('Passwords.Password').touched && userService.userRegistrationFormModel.get('Passwords.Password').errors?.minlength">Unesite minimalno 4 znaka</label>
        </div>
        <div class="form-group required">
          <label>Potvrdi lozinku</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
          <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('Passwords.ConfirmPassword').touched && userService.userRegistrationFormModel.get('Passwords.ConfirmPassword').errors?.required">Obavezno potvrdite lozinku.</label>
          <label class="text-danger" *ngIf="userService.userRegistrationFormModel.get('Passwords.ConfirmPassword').touched && userService.userRegistrationFormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Niste ispravno unijeli ponovno lozinku.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
          <button type="submit" class="btn btn-lg btn-block" [disabled]="!userService.userRegistrationFormModel.valid">Registriraj se</button>
        </div>
      </div>
    </form>
  </div>
</div>
