<h4 class="display">Uplata u novčanik</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)= onSubmit(form)>
  <div class="form-group" >
      <label for="amonut">Iznos</label>
      <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <input id="amonut" type="number"  step="10" name="amount" #amount="ngModel" [(ngModel)]="formData.amount"  class="form-control" >
        <span animated-show="thisForm"></span>
      </div>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="formData.amount <= 0"><i class="fa fa-database"> </i>Uplati</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Zatvori</button>
    </div>
</form>
